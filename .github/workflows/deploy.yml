name: Deploy static content to Pages

on:
  # 當 main 分支有 push 就自動部署
  push:
    branches: ['main']
  # 也可以在 Actions 頁面手動觸發
  workflow_dispatch:

# 給這個 workflow 存取 Pages 的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 避免同時跑多個部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ⚠ 用 npm install，比 npm ci 寬鬆，不需要 package-lock.json
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
